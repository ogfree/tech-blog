<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<meta name="robots" content="index, follow">

<meta property="og:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}">
<meta property="og:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">

{{ with .Params.image }}
<meta property="og:image" content="{{ . }}?auto=compress&cs=tinysrgb&w=1200&h=675">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="675">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ . }}?auto=compress&cs=tinysrgb&w=1200&h=675">
<meta name="robots" content="max-image-preview:large">
{{ else }}
<meta property="og:image" content="{{ "/images/default-share.png" | absURL }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ "/images/default-share.png" | absURL }}">
{{ end }}

<meta name="twitter:site" content="@{{ .Site.Params.twitterHandle }}">
<meta name="twitter:creator" content="@{{ .Site.Params.author.twitterHandle }}">
<meta name="twitter:title" content="{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Params.description }}{{ end }}">

<meta property="article:published_time" content="{{ (or .PublishDate .Date).Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:modified_time" content="{{ (or .Lastmod .Date).Format "2006-01-02T15:04:05Z07:00" }}">

{{- partialCached "head/css.html" . -}}
{{- partialCached "head/favicon.html" . -}}
{{- /* partialCached "head/structured-data.html" . */ -}}
